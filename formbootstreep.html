<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="card text-center border-warning" style="height: auto;">
            <div class="card-body">
                <h1 class="card-title text-warning">Book A Call</h1>
                <p class="card-text">Book a call slot and our represantative will call you within 1hr of selected time</p><hr>
                    <form id="myForm">
                        <div class="d-flex flex-column ">
                            
                        <label for="name" class="form-label " style="text-align: left;">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" value="" required> <br>  
                        <label for="email" class="form-label " style="text-align: left;" >Email:</label>
                        <input type="email" class="form-control" name="email" id="email" value="" required><br>
                        <label for="phone" class="form-label " style="text-align: left;">Phone:</label>
                        <input type="tel" class="form-control" name="phone" id="phone" value="" required><br>
                        <label for="date" class="form-label "style="text-align: left;" >Date And Time:</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="date" class="form-control" name="date" id="date" value="2023-01-01" style="width:100%;margin-right: 10px;" required> 
                            <input type="time" class="form-control" name="time" id="date" value="08:20"style="width:100%" required>   
                        </div>
                        <button type="submit" class="btn btn-warning" style="width: 90%;color: white; margin-top: 20px;">GET A CALL</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector('#myForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
          const formData = new FormData(event.target);
          for (const [name, value] of formData.entries()) {
            console.log(`${name}: ${value}`);
          }
          
        });
    </script>
</body>
</html>
