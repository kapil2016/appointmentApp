<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="container" style="width:50vw">
        <div class="card text-center border-warning" style="height: auto;">
            <div class="card-body">
                <h1 class="card-title text-warning">List Your Orders</h1>
                <p class="card-text"></p><hr>
                    <form id="myForm">
                        <div class="d-flex flex-column ">    
                        <label for="amount" class="form-label " style="text-align: left;">Amount :</label>
                        <input type="number" class="form-control" name="amount" id="amount" value="" required> <br>  
                        <label for="product" class="form-label " style="text-align: left;" >Product:</label>
                        <input type="text" class="form-control" name="product" id="product" value="" required><br>
                        <label for="category-select" style="text-align: left;" >Category:</label><br>
                            <select class="form-control" id="category">
                              <option selected>Choose a category</option>
                              <option itemid="elctronic" value="electronic">Electronic Items</option>
                              <option itemid="electrcity" value="skincare">Skin Care Items</option>
                              <option itemid="water" value="foodItems">Food Items</option>
                            </select>
                        <!-- <label for="category" class="form-label " style="text-align: left;">Choose Category:</label>
                        <input type="text" class="form-control" name="category" id="category" value="" required><br> -->
                        <button type="submit" id="submitbtn" class="btn btn-warning" style="width: 100%;color: white; margin-top: 20px;">Add Item</button>

                    </form>
            </div>
        </div>
        <h6>Electronic Items</h6>
        <ul id="electronic" class="list-group m-2">
            <!-- <li class="list-group-item">Item 1</li> -->
        </ul><br>
        <h6>Skin Care Items</h6>
        <ul id="skincare" class="list-group m-2">
            <!-- <li class="list-group-item">Item 1</li> -->
        </ul><br>
        <h6>Food Items</h6>
        <ul id="foodItems" class="list-group m-2">
            <!-- <li class="list-group-item">Item 1</li> -->
        </ul><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src ='app.js'></script>
</body>
</html>
